<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-left-pane">
            <div class="img-container">
                <img src="./img/odin-lined.png" alt="Odin Project logo"><span>Odin</span>
            </div>
            <span>Photo by Halie West on Unsplash</span>
        </div>
        <div class="form-right-pane">
            <p>This not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams<br>Sign up now to get started.</p>
            <p>You know you want to</p>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="">
                    <section class="left-section">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd">
                    </section>
                    <section class="right-section">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="teL" id="tel">
                        <label for="confirmP">CONFIRM PASSWORD</label>
                        <input type="password"id="confirmP" >
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
